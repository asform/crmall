<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="client.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de nascimento" 
            [(ngModel)]="client.dataNascimento" name="dataNascimento">
        </mat-form-field>        
        <mat-form-field>
            <input matInput placeholder="Sexo" 
            [(ngModel)]="client.sexo" name="sexo">
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput placeholder="CEP" blur="chamarServicoCepPreenchendoCamposEndereco( {{ endereco.cep }} )"
            [(ngModel)]="client.cep" name="cep" minlength="8" maxlength="8">
        </mat-form-field>  -->
        <mat-form-field>
            <input matInput placeholder="CEP"
            [(ngModel)]="client.endereco.cep" name="cep" minlength="8" maxlength="8">
        </mat-form-field>         
        <mat-form-field>
            <input matInput placeholder="Endereço" 
            [(ngModel)]="client.endereco.logradouro" name="logradouro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Número" 
            [(ngModel)]="client.endereco.numero" name="numero">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Complemento" 
            [(ngModel)]="client.endereco.complemento" name="complemento">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bairro" 
            [(ngModel)]="client.endereco.bairro" name="bairro">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Estado" 
            [(ngModel)]="client.endereco.estado" name="estado">
        </mat-form-field>         
        <mat-form-field>
            <input matInput placeholder="Cidade" 
            [(ngModel)]="client.endereco.cidade" name="cidade">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createClient()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
